<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Página web personal de Ramon Ramos Fabre.">
    <meta name="keywords" content="Ramon Ramos Fabre, Página web personal, Tecnología, Naturaleza, Animales, Deporte, Baloncesto, Libros, Escritura">
    <title>Ramon Ramos - Página web personal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: #f4f4f4; /* Light grey background for better contrast */
        }
        header {
            margin: 20px 0;
        }
        #profile-pic {
            width: 120px;
            height: 120px;
        }
        .btn {
            width: 300px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: #007bff; /* Bootstrap primary color for high contrast */
            color: white; /* Ensures high contrast */
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        @media (max-width: 768px) {
            .btn {
                width: 80%;
                font-size: 16px;
            }
        }
        section {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            background: #ffffff; /* High contrast against text */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-12">
                <header class="text-center">
                    <img id="profile-pic" src="rramosfabre-img.jpg" alt="Imagen de perfil de Ramon Ramos Fabre" class="img-fluid rounded-circle mb-3">
                    <h1 id="profile-name">Ramon Ramos Fabre</h1>
                </header>
                <main>
                    <div class="d-flex flex-column align-items-center">
                        <a href="#about-me" class="btn btn-primary my-1" role="button" aria-label="Ir a la sección Sobre mí" aria-expanded="false">Sobre mí</a>
                        <a href="#social-media" class="btn btn-primary my-1" role="button" aria-label="Ir a la sección Redes Sociales" aria-expanded="false">Redes sociales</a>
                        <a href="#contacto" class="btn btn-primary my-1" role="button" aria-label="Ir a la sección Contacto" aria-expanded="false">Contacto</a>
                    </div>
                    <section id="about-me" class="text-center mt-4">
                        <h2>Sobre mí</h2>
                        <p>Descripción...</p>
                    </section>
                    <section id="social-media" class="text-center mt-4">
                        <h2>Redes sociales</h2>
                        <!-- Links sociales aquí -->
                    </section>
                    <section id="contacto" class="text-center mt-4">
                        <h2>Contacto</h2>
                        <!-- Información de contacto aquí -->
                    </section>
                </main>
                <footer class="text-center mt-4">
                    <p>© 2023 Ramon Ramos Fabre. Todos los derechos reservados.</p>
                </footer>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
                this.setAttribute('aria-expanded', 'true');
            });
        });
    </script>
</body>
</html>
